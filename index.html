<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
  <div class="main"> 
  <img class="logo" src="images/logo.svg" alt="Logo">

  <div class="img-txt">
  <img class="illustration" src="images/illustration-mockups.svg" alt="Illustration">
  
  <div class="text-btn">
  <h2>Build The Community <br> 
    Your Fans Will Love</h2>

  <p>Huddle re-imagines the way we build communities. You have
    a voice, but so does your audience. Create connections with

  <button> Register </button>
</div>
</div>
</div>
  

  <div class="icons">
  <img src="images/194929_facebook_social media_icon.svg" href="#" alt="Facebook">
  <img class="twitter" src="images/2986068_media_social_twitter_icon.png" href="#" alt="Twitter">
  <img src="images/2986059_instagram_media_social_icon.png" alt="Instagram">
</div>
